stages:
  - test
  - build
  - deploy

run_tests:
  stage: test
  image: node:lts-slim
  before_script:
    - npm install
  script:
    - npm run test

build_image:
  stage: build
  image: docker:24.0.7
  services:
    - docker:24.0.7-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD
  script:
    - docker build -t sysnet2024/emsp_v2 .
    - docker push sysnet2024/emsp_v2

deploy:
  stage: deploy
  before_script:
    - chmod 400 $SSH_KEY
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY $HOST "
      docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD &&
      docker stop emsp_v2 || true &&
      docker rm emsp_v2 || true &&
      docker images | grep 'sysnet2024/emsp_v2' | awk '{print \$3}' | xargs docker rmi -f || true &&
      docker pull sysnet2024/emsp_v2:latest &&
      docker run -d \
      -p 4023:4023 \
      --name emsp_v2 \
      --mount type=bind,source=/data/logs,target=/var/www/emsp/logs \
      --mount type=bind,source=/data/uploads,target=/var/www/emsp/public/images \
      sysnet2024/emsp_v2:latest"
